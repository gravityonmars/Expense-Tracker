<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-screen" class="container">
        <div class="card">
            <h2>Welcome Back</h2>
            <p>Please Login To Manage Your Expenses</p>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email (user@gmail.com)" required>
                <input type="password" id="password" placeholder="Password (User@1234)" required>
                <button type="submit" class="btn-primary">Login</button>
            </form>
        </div>
    </div>
    <div id="dashboard" class="container hidden">
        <header>
            <div class="user-info">
                <h1>Expense Tracker</h1>
                <p id="user-display"></p>
            </div>
            <button id="logout-btn" class="btn-outline">Logout</button>
        </header>
        <div class="grid">
            <div class="card">
                <h3>Add New Expense</h3>
                <form id="expense-form">
                    <div class="form-group">
                        <label>Amout ($) </label>
                        <input type="number" id="amount" step="0.01" required placeholder="0.00">
                    </div>
                    <div></div>
                </form>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
